<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inova - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-wrapper">
            <div class="login-form-section">
                <div class="login-content">
                    <img src="public/img/logo-trilhas-inova.png" alt="Logo Trilhas Inova" class="login-logo">
                    
                    <div class="login-welcome">
                        <h1>Bem-vindo(a)</h1>
                        <p>Estamos felizes em te ver de volta</p>
                    </div>
                    
                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="loginUserId">ID do Usuário</label>
                            <input type="text" id="loginUserId" required autocomplete="username">
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">Senha</label>
                            <input type="password" id="loginPassword" required autocomplete="current-password">
                        </div>
                        
                        <button type="submit" class="login-button">Entrar</button>
                    </form>
                    
                    <p class="register-link">Não tem uma conta? <a href="index.html">Cadastre-se</a></p>
                </div>
            </div>
            
            <div class="login-image-section">
                <img src="public/img/Ilustration.png" alt="Ilustração" class="login-illustration">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
